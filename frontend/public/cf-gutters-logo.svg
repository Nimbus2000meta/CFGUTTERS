<!-- CF Gutters Logo - Accurate Recreation -->
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Outer circle borders -->
  <circle cx="250" cy="250" r="235" stroke="#2c3e82" stroke-width="15" fill="white"/>
  <circle cx="250" cy="250" r="215" stroke="#2c3e82" stroke-width="6" fill="white"/>
  
  <!-- Main house/roof structure -->
  <path d="M120 220 L180 160 L250 160 L320 160 L380 220 L380 280 L360 280 L120 280 Z" fill="#2c3e82"/>
  
  <!-- Roof peak triangle -->
  <path d="M180 160 L250 100 L320 160 L300 150 L250 120 L200 150 Z" fill="#2c3e82"/>
  
  <!-- Inner roof triangle (light blue) -->
  <path d="M200 160 L250 130 L300 160 L280 155 L250 140 L220 155 Z" fill="#87ceeb"/>
  
  <!-- Gutter system extending right -->
  <rect x="360" y="220" width="80" height="20" fill="#2c3e82"/>
  
  <!-- Gutter lines/channels -->
  <rect x="360" y="245" width="15" height="4" fill="#2c3e82"/>
  <rect x="380" y="250" width="15" height="4" fill="#2c3e82"/>
  <rect x="400" y="245" width="15" height="4" fill="#2c3e82"/>
  <rect x="420" y="250" width="15" height="4" fill="#2c3e82"/>
  
  <!-- Downspout/vertical element -->
  <rect x="430" y="240" width="8" height="25" fill="#2c3e82"/>
  
  <!-- CF GUTTERS text -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="black">CF GUTTERS</text>
</svg>